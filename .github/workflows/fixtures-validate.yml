name: Validate aussensensor fixtures against contracts

permissions:
  contents: read

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  ajv-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout aussensensor
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install AJV CLI
        run: npm ci

      - name: Validate fixtures with AJV
        run: |
          bash scripts/validate-fixtures.sh "contracts/aussen.event.schema.json" "tests/fixtures"
