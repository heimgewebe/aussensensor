---
name: wgx-guard

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

"on":
  pull_request:
    paths:
      - ".wgx/**"
      - ".github/workflows/**"
      - "scripts/**"
      - "contracts/**"
      - "export/*.jsonl"
  push:
    branches: [main]
    paths:
      - ".wgx/**"
      - ".github/workflows/**"
      - "scripts/**"
      - "contracts/**"
      - "export/*.jsonl"
  workflow_dispatch:

jobs:
  guard:
    name: "WGX guard (central)"
    # Note: Using @main until upstream releases a stable version.
    # Monitor https://github.com/heimgewebe/wgx/releases for stable tags.
    # When available, update to a pinned version (e.g., @v1) for improved security.
    uses: heimgewebe/wgx/.github/workflows/wgx-guard.yml@main
