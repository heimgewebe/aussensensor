---
name: wgx-guard

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

"on":
  pull_request:
    paths:
      - ".wgx/**"
      - ".github/workflows/**"
      - "scripts/**"
      - "contracts/**"
      - "export/*.jsonl"
  push:
    branches: [main]
    paths:
      - ".wgx/**"
      - ".github/workflows/**"
      - "scripts/**"
      - "contracts/**"
      - "export/*.jsonl"
  workflow_dispatch:

jobs:
  guard:
    name: "WGX guard (central)"
    # TODO: Pin to a stable release tag (e.g., @v1) for improved security.
    # Using @main can lead to unexpected behavior if the upstream workflow changes.
    uses: heimgewebe/wgx/.github/workflows/wgx-guard.yml@main
