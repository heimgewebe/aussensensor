---
name: Push feed to Chronik
permissions:
  contents: read

"on":
  workflow_dispatch:
    inputs:
      url:
        description: "Optional: Override Chronik ingest URL"
        required: false
        type: string
      dry_run:
        description: "Nur Testlauf ohne HTTP-Request"
        required: false
        default: false
        type: boolean

jobs:
  push:
    name: Validate and push feed
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate feed against schema
        run: |
          set -euo pipefail
          if [ ! -f export/feed.jsonl ] || [ ! -s export/feed.jsonl ]; then
            echo "Keine Einträge in export/feed.jsonl – Validierung übersprungen."
            exit 0
          fi
          STRICT=false VALIDATE_FORMATS=true ./scripts/validate.sh export/feed.jsonl

      - name: Push feed to Chronik
        env:
          CHRONIK_INGEST_URL: ${{ inputs.url != '' && inputs.url || secrets.CHRONIK_INGEST_URL }}
          CHRONIK_TOKEN: ${{ secrets.CHRONIK_TOKEN }}
        run: |
          set -euo pipefail
          DRY_RUN_FLAG=""
          if [ "${{ inputs.dry_run }}" = 'true' ]; then
            DRY_RUN_FLAG="--dry-run"
          fi
          scripts/push_chronik.sh $DRY_RUN_FLAG
